name: ci

on:
  pull_request:

jobs:
  terraform:
    name: terraform
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup terraform
        uses: hashicorp/setup-terraform@v3
      - name: terraform fmt
        run: terraform fmt -check -recursive
      - name: terraform init (no backend)
        run: terraform -chdir=terraform init -backend=false
      - name: terraform validate
        run: terraform -chdir=terraform validate
      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform

  kubernetes:
    name: kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz -o /tmp/kubeconform.tgz
          tar -xzf /tmp/kubeconform.tgz -C /tmp
          sudo mv /tmp/kubeconform /usr/local/bin/kubeconform
      - name: install kube-linter
        run: |
          curl -fL https://github.com/stackrox/kube-linter/releases/latest/download/kube-linter-linux.tar.gz -o /tmp/kube-linter.tgz
          tar -xzf /tmp/kube-linter.tgz -C /tmp
          sudo mv /tmp/kube-linter /usr/local/bin/kube-linter
      - name: kubeconform (gitops stack)
        run: |
          kubeconform -summary -ignore-missing-schemas gitops/*.yaml
      - name: kube-linter (gitops stack)
        run: |
          kube-linter lint gitops
