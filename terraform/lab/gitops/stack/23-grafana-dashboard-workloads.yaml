apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-workloads
  namespace: observability-talos
  labels:
    grafana_dashboard: "1"
    grafana_folder: Kubernetes
data:
  talos-workloads-health.json: |
    {
      "uid": "talos-workloads-health",
      "title": "Talos Workloads Health",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "tags": ["kubernetes", "talos", "workloads"],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Unavailable Replicas",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [
            {"expr": "sum(kube_deployment_status_replicas_unavailable)", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "none", "decimals": 0}}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Pending Pods",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [
            {"expr": "sum(kube_pod_status_phase{phase=\"Pending\"})", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "none", "decimals": 0}}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "CrashLooping Containers",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [
            {"expr": "sum(kube_pod_container_status_waiting_reason{reason=\"CrashLoopBackOff\"})", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "none", "decimals": 0}}
        },
        {
          "id": 4,
          "type": "stat",
          "title": "PVC Usage > 85%",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [
            {"expr": "count((kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) > 0.85)", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "none", "decimals": 0}}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Running Pods by Namespace",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [
            {"expr": "sum by (namespace) (kube_pod_status_phase{phase=\"Running\"})", "legendFormat": "{{namespace}}", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "none", "decimals": 0}}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Node Root Filesystem Usage",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [
            {"expr": "100 - (node_filesystem_avail_bytes{mountpoint=\"/\",fstype!~\"tmpfs|overlay\"} * 100 / node_filesystem_size_bytes{mountpoint=\"/\",fstype!~\"tmpfs|overlay\"})", "legendFormat": "{{instance}}", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}}
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Cluster Network Throughput",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {"expr": "sum(rate(container_network_receive_bytes_total{pod!=\"\"}[5m]))", "legendFormat": "RX", "refId": "A"},
            {"expr": "sum(rate(container_network_transmit_bytes_total{pod!=\"\"}[5m]))", "legendFormat": "TX", "refId": "B"}
          ],
          "fieldConfig": {"defaults": {"unit": "Bps", "decimals": 1}}
        },
        {
          "id": 8,
          "type": "table",
          "title": "Top Restarting Pods (24h)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {"expr": "topk(20, sum by (namespace, pod) (increase(kube_pod_container_status_restarts_total[24h])))", "refId": "A", "instant": true, "format": "table"}
          ]
        }
      ]
    }
