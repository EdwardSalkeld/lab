apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-overview
  namespace: observability-talos
  labels:
    grafana_dashboard: "1"
    grafana_folder: Kubernetes
data:
  talos-cluster-overview.json: |
    {
      "uid": "talos-cluster-overview",
      "title": "Talos Cluster Overview",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "tags": ["kubernetes", "talos", "cluster"],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Cluster CPU Usage",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [
            {"expr": "100 * (1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])))", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Cluster Memory Usage",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [
            {"expr": "100 * (1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes)))", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Running Pods",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [
            {"expr": "sum(kube_pod_status_phase{phase=\"Running\"})", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "none", "decimals": 0}}
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Restarts (24h)",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [
            {"expr": "sum(increase(kube_pod_container_status_restarts_total[24h]))", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "none", "decimals": 0}}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "CPU Usage by Node",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [
            {"expr": "100 * (1 - avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])))", "legendFormat": "{{instance}}", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Memory Usage by Node",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [
            {"expr": "100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))", "legendFormat": "{{instance}}", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}}
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Top Namespace CPU (cores/s)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {"expr": "topk(10, sum by (namespace) (rate(container_cpu_usage_seconds_total{container!=\"\",pod!=\"\"}[5m])))", "legendFormat": "{{namespace}}", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "cores", "decimals": 2}}
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Top Namespace Memory",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {"expr": "topk(10, sum by (namespace) (container_memory_working_set_bytes{container!=\"\",pod!=\"\"}))", "legendFormat": "{{namespace}}", "refId": "A"}
          ],
          "fieldConfig": {"defaults": {"unit": "bytes", "decimals": 1}}
        }
      ]
    }
